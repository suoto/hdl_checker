---
language: python

stages:
- test
- deploy 

jobs:
  include:
    # Python 2.7 land
    - name: Python 2.7 - msim
      python: '2.7'
      env: BUILDER=msim
      script: tox -e py27-msim-linux

    - name: Python 2.7 - xvhdl
      python: '2.7'
      env: BUILDER=xvhdl
      script: tox -e py27-xvhdl-linux

    - name: Python 2.7 - standalone and fallback
      python: '2.7'
      env: BUILDER=other
      script: tox -e py27-fallback-linux -e py27-standalone-linux

    - name: Python 2.7 - ghdl
      python: '2.7'
      env: BUILDER=ghdl
      script: tox -e py27-ghdl-linux

    # Python 3.7 land
    - name: Python 3.7 - msim
      python: '3.7'
      dist: xenial
      env: BUILDER=msim
      script: tox -e py37-msim-linux

    - name: Python 3.7 - standalone and fallback
      python: '3.7'
      dist: xenial
      env: BUILDER=other
      script: tox -e py37-fallback-linux -e py37-standalone-linux

    - name: Python 3.7 - ghdl
      python: '3.7'
      dist: xenial
      env: BUILDER=ghdl
      script: tox -e py37-ghdl-linux

    - name: Python 3.7 - xvhdl
      python: '3.7'
      dist: xenial
      env: BUILDER=xvhdl
      script: tox -e py37-xvhdl-linux


    - stage: deploy
      python: 3.7
      before_install: skip
      before_script: skip
      install: skip  # no tests, no depedencies needed
      script: skip  # we're not running tests
      deploy:
        provider: pypi
        user: suoto
        on:
          tags: true
        password:
          secure: 

before_install:
- echo "BUILDER is $BUILDER"
- sudo apt-get update -qq;
- sudo apt-get install -qq libtcl8.5
- sudo dpkg --add-architecture i386
- sudo apt-get install -qq build-essential
- sudo apt-get install -qq gcc-multilib g++-multilib lib32z1 lib32stdc++6 lib32gcc1
  expat:i386 fontconfig:i386 libfreetype6:i386 libexpat1:i386 libc6:i386 libgtk-3-0:i386
  libcanberra0:i386  libice6:i386 libsm6:i386 libncurses5:i386 zlib1g:i386 libx11-6:i386
  libxau6:i386 libxdmcp6:i386 libxext6:i386 libxft2:i386 libxrender1:i386 libxt6:i386
  libxtst6:i386 libharfbuzz-dev:i386
- export LD_LIBRARY_PATH=$HOME/freetype-2.4.12/objs/.libs

before_script:
# - "git clone https://github.com/suoto/grlib .ci/test_support/grlib --depth 1"
- pip install tox
- "git submodule update"
- "mkdir -p ~/cache"
- if [ "${BUILDER}" == "msim" ]  ; then "./.ci/scripts/setup_msim.sh"; fi
- if [ "${BUILDER}" == "ghdl" ]  ; then "./.ci/scripts/setup_ghdl.sh"; fi
- if [ "${BUILDER}" == "xvhdl" ] ; then "./.ci/scripts/setup_xvhdl.sh"; fi
after_success:
- coverage combine
- coverage report
- export COVERALLS_PARALLEL=true
- coveralls
- codecov
cache:
  pip: true
  directories:
  - "~/cache/"
