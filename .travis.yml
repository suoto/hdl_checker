---
language: python

services:
  - docker
stages:
  - test
  - deploy

jobs:
  include:
    - name: Python 2.7
      script: ./run_tests.sh -e py27-linux
    - name: Python 3.7
      script: ./run_tests.sh -e py37-linux


    - stage: deploy
      before_install: skip
      before_script: skip
      install: skip  # no tests, no depedencies needed
      script: skip  # we're not running tests
      deploy:
        provider: pypi
        user: suoto
        on:
          tags: true
        password:
          secure: 

before_install:
  - docker pull suoto/hdl_checker_test:latest

after_success:
  - bash <(curl -s https://codecov.io/bash)
cache:
  pip: true
