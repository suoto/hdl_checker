---
language: python
matrix:
  include:
    - python: "2.7" 
      env:
        - TOX_PYTHON_VERSION=27
    - python: "3.7"
      dist: xenial
      env:
        - TOX_PYTHON_VERSION=37

# env:
#   matrix:
#     - BUILDER=msim
#     - BUILDER=ghdl
#     - BUILDER=fallback
#     - BUILDER=standalone
#     - BUILDER=xvhdl

before_install:
  - sudo apt-get update -qq;
  - sudo apt-get install -qq libtcl8.5
  - sudo dpkg --add-architecture i386
  - sudo apt-get install -qq build-essential
  - sudo apt-get install -qq gcc-multilib
    g++-multilib lib32z1 lib32stdc++6 lib32gcc1 expat:i386 fontconfig:i386
    libfreetype6:i386 libexpat1:i386 libc6:i386 libgtk-3-0:i386
    libcanberra0:i386  libice6:i386 libsm6:i386 libncurses5:i386 zlib1g:i386
    libx11-6:i386 libxau6:i386 libxdmcp6:i386 libxext6:i386 libxft2:i386
    libxrender1:i386 libxt6:i386 libxtst6:i386 libharfbuzz-dev:i386
  - export LD_LIBRARY_PATH=$HOME/freetype-2.4.12/objs/.libs

before_script:
  # - "git clone https://github.com/suoto/grlib .ci/test_support/grlib --depth 1"
  - pip install tox
  - "git submodule update"
  - "mkdir -p ~/cache"
  # - if [ "${BUILDER}" == "msim" ]  ; then "./.ci/scripts/setup_msim.sh"; fi
  # - if [ "${BUILDER}" == "ghdl" ]  ; then "./.ci/scripts/setup_ghdl.sh"; fi
  # - if [ "${BUILDER}" == "xvhdl" ] ; then "./.ci/scripts/setup_xvhdl.sh"; fi
  - "./.ci/scripts/setup_msim.sh"
  - "./.ci/scripts/setup_ghdl.sh"
  - "./.ci/scripts/setup_xvhdl.sh"
# command to install dependencies
# install:
#   - pip install -r requirements.txt
#   # A nice to have, not really needed
#   - pip install git+https://github.com/suoto/rainbow_logging_handler
#   - pip install -e .
# command to run tests
script: "tox -e ${TOX_PYTHON_VERSION}-msim -e ${TOX_PYTHON_VERSION}-ghdl -e ${TOX_PYTHON_VERSION}-fallback -e ${TOX_PYTHON_VERSION}-standalone -e ${TOX_PYTHON_VERSION}-xvhdl"
after_success:
  - "coverage combine"
  - "coverage report"
  - "export COVERALLS_PARALLEL=true"
  - "coveralls"
  - "codecov"
cache:
  pip: true
  directories:
    - ~/cache/

